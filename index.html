<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pic/love_icon.png" style="border-radius: 50%;">
    <link rel="icon" href="data:,">
    <title>Compare Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f3f2a7d7, #d0a565, #e64162, #cc51b2, #3478b0, #4a9f87, #6fce52, #dba84b, #2c253c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.5); /* Glassy background */
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Glassy shadow */
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow on hover */
        }

        .card h2 {
            margin-top: 0;
            color: #333333;
        }

        .card p {
            margin: 5px 0;
            color: #666666;
        }

        .card img {
            max-width: 100px;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        .input-container {
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8); /* Glassy input div */
            border-radius: 20px;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .input-container input {
            width: calc(100% - 80px);
            margin-right: 10px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            color: #333333;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #weatherInfo1, #weatherInfo2 {
            margin-top: 20px;
        }

        h3 {
            color: #333333;
        }

        h4 {
            color: #008cff;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="content">
        <div class="card">
            <h2>Location A</h2>
            <div class="input-container">
                <input type="text" id="cityInput1" placeholder="Enter city name">
                <input type="text" id="countryInput1" placeholder="Enter country name">
                <div class="button-container">
                <button type="button" onclick="api(1)">Get Weather</button>
                </div>
            </div>
            <div id="weatherInfo1"></div>
        </div>
        <div class="card">
            <h2>Location B</h2>
            <div class="input-container">
                <input type="text" id="cityInput2" placeholder="Enter city name">
                <input type="text" id="countryInput2" placeholder="Enter country name">
                <div class="button-container">
                <button type="button" onclick="api(2)">Get Weather</button>
                </div>
            </div>
            <div id="weatherInfo2"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch weather data for Siliguri and Bagalkot upon page load
            api(1, 'Siliguri', 'India');
            api(2, 'Bagalkot', 'India');
        });

        function api(locationNumber, city, country) {
            if (!city) {
                city = document.getElementById("cityInput" + locationNumber).value;
                country = document.getElementById("countryInput" + locationNumber).value;
            }
            fetch(`http://api.weatherapi.com/v1/current.json?key=7594c07d042b49c586631024240306&q=${city},${country}&aqi=no`)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    displayWeather(data, locationNumber);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        function displayWeather(weather, locationNumber) {
            const weatherInfoDiv = document.getElementById("weatherInfo" + locationNumber);
            weatherInfoDiv.innerHTML = `
                <h3>${weather.location.name}, ${weather.location.country}</h3>
                <h4>Temperature: ${weather.current.temp_c}°C (${weather.current.temp_f}°F)</h4>
                <p>Feels Like: ${weather.current.feelslike_c}°C</p>
                <h3>${weather.current.condition.text}</h3>
                <img src="${weather.current.condition.icon}" alt="${weather.current.condition.text}">
                <p>Wind: ${weather.current.wind_kph} kph (${weather.current.wind_mph} mph) ${weather.wind_dir}</p>
                <p>Humidity: ${weather.current.humidity}%</p>
                <p>Visibility: ${weather.current.vis_km} km (${weather.current.vis_miles} miles)</p>
                <p>Last Updated: ${weather.current.last_updated}</p>
                <h4>Time Zone: ${weather.location.tz_id}</h4>
            `;
        }
    </script>
</body>
</html>
